<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Test Case Generator</title>
    <link rel="icon" href="css/img/Fav_Ic.svg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <span>Paste the URL and let</span>
        <img src="css/img/AI_Ic.png" alt="AI Icon" />
        <span>do all the work for you</span>
      </div>

      <div class="input-wrapper">
        <img
          src="css/img/Link_Ic.svg"
          alt="Paste Link"
          class="link-icon"
          id="paste-link"
        />
        <input
          type="text"
          class="url-input"
          placeholder="Enter your URL here"
          id="url-input"
          autocomplete="off"
        />
      </div>

      <!--<input type="text" class="url-input" placeholder="Enter your URL here" />-->
      <div class="generate-section">
        <p class="generate-text">Generate</p>
        <div class="buttons">
          <a href="pages/loader.html?next=testcases.html">
            <button class="btn-outline">Test Cases</button>
          </a>
          <span class="or-text">or</span>
          <a href="pages/loader.html?next=tc-code.html">
            <button class="btn-filled">TC & Code</button>
          </a>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>
    <script src="../js/main.js"></script>
  </body>
</html>
